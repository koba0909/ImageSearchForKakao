androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activity-compose" }

# androidx-navigation-compose
androidx-navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "compose-navigation" }
androidx-hilt-navigation = { module = "androidx.hilt:hilt-navigation-compose", version.ref = "compose-hilt-navigation" }

# andoidx-test
androidx-test-core = { module = "androidx.test:core", version.ref = "test-core"}
androidx-test-core-ktx = { module = "androidx.test:core-ktx", version.ref = "test-core"}
